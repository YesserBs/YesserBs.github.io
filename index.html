<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en fonction du localStorage</title>
</head>
<body>
    <script>
        // Vérifie si le localStorage est vide
        if (!localStorage.getItem('userId')) {
            // Redirige vers la page de connexion si le localStorage est vide
            window.location.href = 'connexion.html';
        } else {
            // Redirige vers la page principale si le localStorage contient des données
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
